<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-item lines="none">
      <p>
        Data de hoje:
      </p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM" }}</ion-label>
    </ion-item>

    <ion-item>
      <span>
        {{(weatherTemp?.temp - 273.15).toFixed(0)}}
      </span>
      <span>° Graus</span>
      <img slot="end" [src]="weatherIcon">
    </ion-item>

    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-item>
      <span>Temperatura Máxima</span>
      <span slot="end">{{(weatherTemp.temp_max - 273.15).toFixed(0)}}</span>
    </ion-item>

    <ion-item>
      <span>Temperatura Mínima</span>
      <span slot="end">{{(weatherTemp.temp_min - 273.15).toFixed(0)}}</span>
    </ion-item>

    <ion-item>
      <span>Humidade</span>
      <span slot="end">{{weatherTemp.humidity}}%</span>
    </ion-item>


  </ion-card>

</ion-content>
